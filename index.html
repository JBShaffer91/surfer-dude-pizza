<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Surfer Dude Pizza</title>
  <script src="js/scripts.js"></script>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Surfer Dude Pizza</h1>
  <h2>Order your pizza here!</h2>
  <form id="pizza-form">
    <label for="size">Size</label>
    <select id="size">
      <option value="small">Small</option>
      <option value="medium">Medium</option>
      <option value="large">Large</option>
    </select>
    <label for="crust">Crust</label>
    <select id="crust">
      <option value="thin">Thin</option>
      <option value="thick">Thick</option>
      <option value="gluten-free">Gluten Free</option>
    </select>
    <div id="meats">
      <label for="meats">Meats</label>
      <input type="checkbox" id="pepperoni" name="topping" value="pepperoni">
      <label for="pepperoni">Pepperoni</label>
      <input type="checkbox" id="sausage" name="topping" value="sausage">
      <label for="sausage">Sausage</label>
      <input type="checkbox" id="bacon" name="topping" value="bacon">
      <label for="bacon">Bacon</label>
      <input type="checkbox" id="ham" name="topping" value="ham">
      <label for="ham">Canadian Bacon</label>
    </div>
    <div id="combos">
      <label for="veggies">Veggies</label>
      <input type="checkbox" id="pineapple" name="topping" value="pineapple">
      <label for="pineapple">Pineapple</label>
      <input type="checkbox" id="mushrooms" name="topping" value="mushrooms">
      <label for="mushrooms">Mushrooms</label>
      <input type="checkbox" id="onions" name="topping" value="onions">
      <label for="onions">Onions</label>
      <input type="checkbox" id="olives" name="topping" value="olives">
      <label for="olives">Olives</label>
      <input type="checkbox" id="extra-cheese" name="topping" value="extra-cheese">
      <label for="extra-cheese">Extra Cheese</label>
    </div>
    <div id="quantity">
      <label for="quantity">Quantity</label>
      <input type="number" id="quantity" min="1" max="10" value="1">
    </div>
    <button id="submit" type="submit">Order</button>
  </form>  
  <div id="order-summary">
    <h2>Order Summary</h2>
    <p id="order-size"></p>
    <p id="order-crust"></p>
    <p id="order-toppings"></p>
    <p id="order-quantity"></p>
    <p id="order-total"></p>
  </div>
</body>
</html>
